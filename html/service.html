<body>
    <div class="container-navbar">
        <nav class="navbar">
            <img src="/src/logo.svg" alt="" width="143px" height="31px">

        <section class="stats">

                    <div class="cards-service">
                        <h3>Service Station</h3>
                        <div class="cards-numbers">
                            <div class="white"><span>A1</span></div>
                            <div class="white"><span>A2</span></div>
                            <div class="white"><span>A3</span></div>
                            <div class="orange"><span>A4</span></div>
                            <div class="white"><span>A5</span></div>
                            <div class="white"><span>A6</span></div>
                            <div class="white"><span>A7</span></div>
                            <div class="white"><span>A8</span></div>

                            <div class="orange"><span>B1</span></div>
                            <div class="white"><span>B2</span></div>
                            <div class="white"><span>B3</span></div>
                            <div class="white"><span>B4</span></div>
                            <div class="white"><span>B5</span></div>

                            <div class="orange"><span>B7</span></div>

                            <div class="purple"><span>B9</span></div>
                            <div class="white"><span>B10</span></div>
                        </div>
                    </div>
                    <div class="izquierdo-bajo">
                        <ul class="ul-iz-bajo">
                            <li class="li-white">Ready</li>
                            <li class="li-orange">Booked</li>
                            <li class="li-purple">Current Station</li>
                        </ul>
                        <div class="order-div">
                            <div class="your-order">
                                <h3>Your Order</h3>
                                <img src="/src/IMAGENES/SERVICIOS/Frame 155.svg" alt="" height="153px" width="148px">
                            </div>
                            <ul class="ul-order">
                                <li>
                                    <div></div>Brake fluid change <span>32$</span>
                                </li>
                                <li>Diagnostics <span>32$</span></li>
                                <li>External Washing <span>10$</span></li>

                cards
